<!-- String interpolation -->
{{'Hola mundo'}}
{{1 + 2}}
{{title}}
<!--Data Binding-->
<input type="text" [(ngModel)]="title">
<!--ngIf-->
<div *ngIf="title === 'Genaro'">
  Como eres Genaro muestro el DIV
</div>  
<!--ngFor-->
<button (click)="agregar()">Agregar</button>

<ul>
  <li *ngIf="equipos.length === 0">
    La lista está vacía
  </li>
  <li *ngFor="let item of equipos; index as i">
    {{item}} {{i+1}}
    <button (click)="eliminar(i)">Eliminar</button>
  </li>
</ul>
